<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide  position-absolute top-50 start-50 translate-middle" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6" aria-label="Slide 7"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7" aria-label="Slide 8"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8" aria-label="Slide 9"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="pictures/11.PNG" class="d-block w-100 img-fluid" alt="..." data-audio="music/11.mp3">
          </div>
          <div class="carousel-item">
            <img src="pictures/12.png" class="d-block w-100 img-fluid" alt="..." data-audio="music/12.mp3">
          </div>
          <div class="carousel-item">
            <img src="pictures/13.png" class="d-block w-100 img-fluid" alt="..." data-audio="music/13.mp3">
          </div>
          <div class="carousel-item">
            <img src="pictures/14.png" class="d-block w-100 img-fluid" alt="..." data-audio="music/14.mp3">
          </div>
          <div class="carousel-item">
            <img src="pictures/15.png" class="d-block w-100 img-fluid" alt="..." data-audio="music/15.mp3">
          </div>
          <div class="carousel-item">
            <img src="pictures/16.png" class="d-block w-100 img-fluid" alt="..." data-audio="music/16.mp3">
          </div>
          <div class="carousel-item">
            <img src="pictures/17.png" class="d-block w-100 img-fluid" alt="..." data-audio="music/17.mp3">
          </div>
          <div class="carousel-item">
            <img src="pictures/18.png" class="d-block w-100 img-fluid" alt="..." data-audio="music/18.mp3">
          </div>
          <div class="carousel-item">
            <img src="pictures/19.png" class="d-block w-100 img-fluid" alt="..." data-audio="music/19.mp3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <audio id="audioPlayer" controls style="display: none;"></audio>
      <script src="script.js"></script>
    
</body>
</html>
